	    	   success:function(data,textStatus){

	    	   }
	    	   });
	}  
	
	//给url地址增加时间蒫，难过浏览器，不读取缓存  
	function convertURL(url){  
	    //获取时间戳  
	    var timstamp = (new Date()).valueOf();  
	    //将时间戳信息拼接到url上  
	    if(url.indexOf("?") >=0){  
	        url = url + "&t=" + timstamp;  
	    }else{  
	        url = url + "?t=" + timstamp;  
	    }  
	    return url;  
	}  
</script>
